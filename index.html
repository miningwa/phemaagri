<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhemaAgri</title>
    <link rel="stylesheet" href="style.css">
</head>
<div class="container">
    <body>
        <div class="head">
            <h2>Phemaagri Digital Solutions</h2>
            <h3>Reinvented best practices in farming</h3>
        </div>
        
        <div class="form_div">
        <form>
            <h3 class="welcome_heading">Welcome to Phemaagri, Register to Proceed</h3>
            <p>First Name</p>
            <input type="text" name="f_name" placeholder="First Name"><br>
            <p>Last Name</p>
            <input type="text" name="l_name" placeholder="Last Name"><br>
            <p>Telephone Number</p>
            <input type="tel" name="t_number" placeholder="Telephone Number"><br>
            <p>Enter your Email Address</p>
            <input type="email" name="email" placeholder="Email Address"><br>
            <p>Enter your password</p>
            <input type="password" name="password" placeholder="Password"><br>
            <p>Confirm your password</p>
            <input type="password" name="confirm_password" placeholder="Confirm Password"><br>
            <label for="roles">Choose your role</label><br>
                <select name="roles" id="roles">
                    <option value="">Farmer</option>
                    <option>Input Provider</option>
                    <option>Bank / Investor</option>
                    <option>Vendor</option>
                </select>
            <button>Submit</button>
            <button>Clear</button>
        </form>
        </div>
            
    </body>

</div>

</html>
